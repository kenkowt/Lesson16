<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of JPA</title>
</head>
<body>
    <h1>Country 削除</h1>
    <form method="post" action="/country/delete">
        <input type="text" name="code" th:value="${country.code}">
        <button type="submit">送信</button>
        <a th:href="@{/country/list}">一覧に戻る</a>
    </form>
</body>
</html>
